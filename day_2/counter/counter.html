//instead of if else we can use or || operator

var count=localStorage.getItem("counter") || 0
    document.querySelector("h1").innerText=count;

    document.querySelector("#dec").addEventListener("click",myDec)

function myDec(){
count--
document.querySelector("h1").innerText=count;
localStorage.setItem("counter",count)   //this sets value in localstorage

}

document.querySelector("#inc").addEventListener("click",myInc)

function myInc(){
count++
document.querySelector("h1").innerText=count;
localStorage.setItem("counter",count) //this sets value in localstorage
}
